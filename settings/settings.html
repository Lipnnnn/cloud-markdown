<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
      }
      .settings-container {
        max-width: 600px;
      }
      h2 {
        margin-bottom: 20px;
        font-size: 18px;
        font-weight: normal;
      }
      .storage-section {
        margin-bottom: 20px;
      }
      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      input[type='text'] {
        flex: 1;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f5f5f5;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #007aff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #selectLocation {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #007aff;
        color: white;
        cursor: pointer;
      }

      .tabs {
        display: flex;
        margin-bottom: 20px;
        border-bottom: 1px solid #ddd;
      }

      .tab-btn {
        padding: 10px 20px;
        margin-right: 10px;
        border: none;
        background: none;
        color: #666;
        cursor: pointer;
        border-bottom: 2px solid transparent;
      }

      .tab-btn.active {
        color: #007aff;
        border-bottom: 2px solid #007aff;
        background: none;
      }

      .tab-btn:hover {
        background: none;
        color: #007aff;
      }

      .tab-panel {
        display: none;
      }

      .tab-panel.active {
        display: block;
      }

      .qiniu-input-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 20px;
      }

      .qiniu-input-group label {
        font-size: 14px;
        color: #333;
      }

      .qiniu-input-group input {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        max-width: 500px; /* 添加最大宽度限制 */
      }

      #save-qiniu-settings {
        background-color: #007aff;
      }

      #save-qiniu-settings:hover {
        background-color: #007aff;
      }
    </style>
  </head>
  <body>
    <div class="settings-container">
      <h2>配置</h2>
      <div class="tabs">
        <button class="tab-btn active" data-tab="file-storage">
          文件存储位置
        </button>
        <button class="tab-btn" data-tab="qiniu-sync">七牛云同步</button>
      </div>

      <!-- 文件存储位置面板 -->
      <div class="tab-panel active" id="file-storage-panel">
        <div class="storage-section">
          <p>选择文件存储位置</p>
          <div class="input-group">
            <input
              type="text"
              id="saved-file-location"
              placeholder="当前存储地址"
              readonly
            />
            <button id="select-new-location">选择新的位置</button>
          </div>
          <button id="settings-form">保存</button>
        </div>
      </div>

      <!-- 七牛云同步面板 -->
      <div class="tab-panel" id="qiniu-sync-panel">
        <div class="storage-section">
          <div class="qiniu-input-group">
            <label for="accessKey">AccessKey</label>
            <input
              type="text"
              id="accessKey"
              placeholder="请在七牛云密钥管理下查看"
            />
          </div>
          <div class="qiniu-input-group">
            <label for="secretKey">SecretKey</label>
            <input
              type="password"
              id="secretKey"
              placeholder="请在七牛云密钥管理下查看"
            />
          </div>
          <div class="qiniu-input-group">
            <label for="bucket">Bucket 名称</label>
            <input type="text" id="bucket" placeholder="请输入 Bucket 名称" />
          </div>
          <button id="save-qiniu-settings">保存当前修改</button>
        </div>
      </div>
    </div>

    <script>
      require('./settings.js');
    </script>
  </body>
</html>
