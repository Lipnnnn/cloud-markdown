<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设置</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        padding: 20px;
      }
      .settings-container {
        max-width: 600px;
      }
      h2 {
        margin-bottom: 20px;
        font-size: 18px;
        font-weight: normal;
      }
      .storage-section {
        margin-bottom: 20px;
      }
      .input-group {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      input[type='text'] {
        flex: 1;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: #f5f5f5;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #007aff;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #selectLocation {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #007aff;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="settings-container">
      <h2>设置</h2>
      <div class="storage-section">
        <p>选择文件存储位置</p>
        <div class="input-group">
          <input
            type="text"
            id="saved-file-location"
            placeholder="当前存储地址"
            readonly
          />
          <button id="select-new-location">选择新的位置</button>
        </div>
        <button id="settings-form">保存</button>
      </div>
    </div>

    <script>
      require('./settings.js');
    </script>
  </body>
</html>
